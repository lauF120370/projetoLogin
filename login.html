<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
</head>

<body>
    <h1>Login</h1>
    <form>

        <label for="nomeusuario">Usuário</label>
        <input name="nomeusuario" type="text" required><br>

        <label for="senha">Senha</label>
        <input name="senha" type="text" required><br>
        
        <label>
            <input name="manterlogado" type="checkbox" value="sim"/> Manter Logado
        </label><br>

        <button type="submit">Login</button><br>

        <a href="#URL">Ainda não tem conta?</a><br>
        <a href="#URL">Esqueceu a senha?</a>

    </form>
    
</body>

</html>
